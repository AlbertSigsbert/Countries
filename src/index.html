<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95d236797e.js" crossorigin="anonymous"></script>
    <title>Countries</title>
</head>
<body class="home">
    <nav>
       <div class="nav-wrapper">
            <h2>Where in the world?</h2>
            <a href="#" class="dark-mode-toggle" id="dark-mode-toggle">
                <i id="toggle-icon" class="fas fa-moon"></i>Dark Mode 
            </a>
       </div>
    </nav>

    <section>
        <div class="section-wrapper">
            <div class="search">
                <i class="fas fa-search"></i>
                <input class="search-input" type="text" placeholder="Search for a country...">
            </div>
            <div class="filter-dropdown">
                <button class="dropbtn">
                    <span>Filter by Region</span>
                    <span><i class="fas fa-chevron-down"></i></span>
                </button>
                <div class="dropdown-content">
                    <div class="regions">
                        <a href="#">Africa</a>
                        <a href="#">America</a>
                        <a href="#">Asia</a>
                        <a href="#">Europe</a>
                        <a href="#">Oceania</a>
                    </div>
                </div>
              </div>

        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
